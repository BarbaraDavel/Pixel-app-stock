<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Productos - Pixel Stock</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<!-- HEADER -->
<div class="topbar">
  <div class="brand">
    <span class="logo-fox">ü¶ä</span> Pixel Stock
  </div>
  <div class="nav-links">
    <a href="./insumos.html">Insumos</a>
    <a class="active" href="./productos.html">Productos</a>
    <a href="./stock.html">Stock</a>
    <a href="./movimientos_stock.html">Historial</a>
  </div>
</div>

<div class="main">

  <!-- Card agregar producto -->
  <div class="card">
    <h1>Productos</h1>

    <h3>Agregar Producto</h3>

    <input id="prodNombre" placeholder="Nombre del producto">
    <input id="prodPrecio" type="number" placeholder="Precio de venta">
    <button id="guardarProd" class="btn btn-primary">Agregar</button>
  </div>

  <br>

  <!-- Listado de productos -->
  <div class="card">
    <h3>Listado de Productos</h3>
    <div id="productosLista" class="productos-grid"></div>
  </div>

  <br>

  <!-- Venta actual -->
  <div class="card">
    <h3>Venta actual</h3>
    <p id="ventaVacia" class="hint">Todav√≠a no agregaste productos a la venta.</p>

    <table id="ventaTabla" class="hidden">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cant.</th>
          <th>Precio</th>
          <th>Subtotal</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="ventaItems"></tbody>
    </table>

    <div id="ventaResumen" class="hidden" style="margin-top:0.8rem; display:flex; justify-content:space-between; align-items:center;">
      <span>Total: <strong id="ventaTotal">$0</strong></span>
      <div style="display:flex; gap:0.5rem;">
        <button id="btnCancelarVenta" class="btn btn-outline">Cancelar</button>
        <button id="btnFinalizarVenta" class="btn btn-primary">Finalizar venta</button>
      </div>
    </div>
  </div>

</div>

<!-- MODAL: datos del cliente y pago -->
<div id="ventaModal" class="modal-backdrop hidden">
  <div class="modal">
    <h3>Confirmar venta</h3>

    <label for="clienteNombre">Nombre del cliente</label>
    <input id="clienteNombre" placeholder="Ej: Ana, Juan, etc.">

    <label for="clienteTelefono">Tel√©fono</label>
    <input id="clienteTelefono" placeholder="Ej: 3764...">

    <label for="metodoPago">Medio de pago</label>
    <select id="metodoPago">
      <option value="Efectivo">Efectivo</option>
      <option value="Transferencia">Transferencia</option>
      <option value="D√©bito">D√©bito</option>
      <option value="Cr√©dito">Cr√©dito</option>
      <option value="Mercado Pago">Mercado Pago</option>
      <option value="Otro">Otro</option>
    </select>

    <label for="notaVenta">Notas (opcional)</label>
    <input id="notaVenta" placeholder="Ej: Retira ma√±ana, encargo, etc.">

    <div class="modal-actions">
      <button id="ventaCancelar" class="btn btn-outline">Cancelar</button>
      <button id="ventaConfirmar" class="btn btn-primary">Confirmar venta</button>
    </div>
  </div>
</div>

<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/productos.js"></script>
</body>
</html>
