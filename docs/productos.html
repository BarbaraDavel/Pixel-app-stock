<body>

<header>

    <a href="./productos.html">Productos</a>

<main class="card">

  <h2>Cargar producciÃ³n</h2>

  <form id="formProducto" class="form">

    <label>Producto:</label>
    <select id="producto" required>
      <option value="">Seleccionar...</option>

      <!-- ðŸ”¹ LOS IDs SON ESTOS (NO CAMBIAR):  -->
      <option value="sticker-adhesivo">Sticker adhesivo</option>
      <option value="sticker-holo">Sticker hologrÃ¡fico</option>
      <option value="sticker-mate">Sticker mate</option>
      <option value="marcapagina">MarcapÃ¡gina filmilo</option>
      <option value="llavero-mini">Llavero mini libro</option>
    </select>

    <label>Cantidad producida:</label>
    <input type="number" id="cantidad" placeholder="Ej: 10" required>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { 
    getFirestore, collection, getDocs, doc, updateDoc 
  } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDbBescqYeHYq75YWMJ4QM3BueX4nJQwrhk",
    authDomain: "pixel-stock.firebaseapp.com",
    projectId: "pixel-stock",
    storageBucket: "pixel-stock.firebasestorage.app",
    messagingSenderId: "120898353574",
    appId: "1:120898353574:web:92f03598f1e941dc38a607"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  console.log("ðŸ”¥ Firebase conectado con pixel-stock");

  const form = document.getElementById("formProducto");
  const detalle = document.getElementById("detalleConsumo");
  const productoSelect = document.getElementById("producto");
  const cantidadInput = document.getElementById("cantidad");

  // ðŸ“Œ REGLAS DE CONSUMO â€” acÃ¡ ponÃ©s tu lÃ³gica real
  const reglas = {
    "sticker-adhesivo": { insumo: "Adhesivo A4", rinde: 8 },
    "sticker-holo":     { insumo: "HologrÃ¡fico A4", rinde: 8 },
    "sticker-mate":     { insumo: "Mate A4", rinde: 8 },
    "marcapagina":      { insumo: "Filmilo", rinde: 6 },
    "llavero-mini":     { insumo: "Matelina 190 gr", rinde: 4 }
  };

  // ðŸ”¹ Limpiar consumo al cambiar de producto
  productoSelect.addEventListener("change", () => {
    detalle.innerHTML = "";
  });

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const producto = productoSelect.value;
    const cantidad = Number(cantidadInput.value);

    if (!producto) {
      Swal.fire("Error", "SeleccionÃ¡ un producto", "error");
      return;
    }

    const regla = reglas[producto];

    // CÃ¡lculo de hojas consumidas
    const hojasNecesarias = Math.ceil(cantidad / regla.rinde);

    detalle.innerHTML = `
      <li>ðŸ§¾ Insumo usado: <b>${regla.insumo}</b></li>
      <li>ðŸ“¦ Hojas consumidas: <b>${hojasNecesarias}</b></li>
    `;

    // ðŸ”¥ Buscar insumo real en Firestore (coincidencia flexible)
    const insumosSnap = await getDocs(collection(db, "insumos"));
    let idInsumo = null;
    let stockActual = 0;

    insumosSnap.forEach((d) => {
      const data = d.data();
      if (data.nombre.toLowerCase().includes(regla.insumo.toLowerCase())) {
        idInsumo = d.id;
        stockActual = Number(data.cantidad);
      }
    });

    if (!idInsumo) {
      Swal.fire(
        "Insumo inexistente",
        "CargÃ¡ primero este insumo en la secciÃ³n 'Insumos'.",
        "error"
      );
      return;
    }

    const nuevoStock = stockActual - hojasNecesarias;

    // ðŸ”¥ Actualizar Firestore
    const ref = doc(db, "insumos", idInsumo);
    await updateDoc(ref, { cantidad: nuevoStock });

    Swal.fire(
      "ProducciÃ³n registrada",
      "El stock fue actualizado correctamente.",
      "success"
    );

    form.reset();
    detalle.innerHTML = "";
  });
</script>

</body>
</html>
