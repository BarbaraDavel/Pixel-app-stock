<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Productos - Pixel</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<!-- HEADER -->
<div class="topbar">
  <div class="brand">
    <span class="logo-fox">ü¶ä</span> Pixel
  </div>
  <div class="nav-links">
    <a href="./index.html">Inicio</a>
    <a href="./insumos.html">Insumos</a>
    <a href="./stock.html">Stock</a>
    <a href="./movimientos_stock.html">Movimientos</a>
    <a href="./recetas.html">Recetas</a>
    <a class="active" href="./productos.html">Productos</a>
    <a href="./clientes.html">Clientes</a>
    <a href="./dashboard.html">Dashboard</a>
  </div>
</div>

<div class="main">

  <!-- AGREGAR PRODUCTO -->
  <div class="card">
    <h1>Productos</h1>

    <h3>Agregar Producto</h3>

    <input id="prodNombre" placeholder="Nombre del producto">
    <input id="prodPrecio" type="number" placeholder="Precio de venta">
    <button id="guardarProd" class="btn btn-primary">Agregar</button>
  </div>

  <br>

  <!-- LISTADO -->
  <div class="card">
    <h3>Listado de Productos</h3>
    <div id="productosLista" class="productos-grid"></div>
  </div>

  <br>

  <!-- VENTA ACTUAL -->
  <div class="card">
    <h3>Venta actual</h3>
    <p id="ventaVacia" class="hint">Todav√≠a no agregaste productos a la venta.</p>

    <table id="ventaTabla" class="hidden">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cant.</th>
          <th>Precio</th>
          <th>Subtotal</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="ventaItems"></tbody>
    </table>

    <div id="ventaResumen" class="hidden" style="margin-top:0.8rem; display:flex; justify-content:space-between; align-items:center;">
      <span>Total: <strong id="ventaTotal">$0</strong></span>
      <div style="display:flex; gap:0.5rem;">
        <button id="btnCancelarVenta" class="btn btn-outline">Cancelar</button>
        <button id="btnFinalizarVenta" class="btn btn-primary">Finalizar venta</button>
      </div>
    </div>
  </div>

</div>

<!-- MODAL EDITAR PRODUCTO -->
<div id="editarProductoModal" class="modal-backdrop hidden">
  <div class="modal">
    <h3>Editar producto</h3>

    <label>Nombre</label>
    <input id="editNombre">

    <label>Precio de venta</label>
    <input id="editPrecio" type="number">

    <h4>Receta</h4>
    <div id="recetaProductoDetalle" class="hint" style="min-height:50px;"></div>

    <h4>Costo de producci√≥n</h4>
    <div id="costoProduccionBox" class="hint"></div>

    <div class="modal-actions">
      <button id="cancelarEdicion" class="btn btn-outline">Cancelar</button>
      <button id="guardarEdicion" class="btn btn-primary">Guardar cambios</button>
    </div>
  </div>
</div>

<!-- MODAL VENTA -->
<div id="ventaModal" class="modal-backdrop hidden">
  <div class="modal">
    <h3>Confirmar venta</h3>

    <label>Nombre del cliente</label>
    <input id="clienteNombre">

    <label>Tel√©fono</label>
    <input id="clienteTelefono">

    <label>Medio de pago</label>
    <select id="metodoPago">
      <option value="Efectivo">Efectivo</option>
      <option value="Transferencia">Transferencia</option>
      <option value="D√©bito">D√©bito</option>
      <option value="Cr√©dito">Cr√©dito</option>
      <option value="Mercado Pago">Mercado Pago</option>
      <option value="Otro">Otro</option>
    </select>

    <label>Notas (opcional)</label>
    <input id="notaVenta">

    <div class="modal-actions">
      <button id="ventaCancelar" class="btn btn-outline">Cancelar</button>
      <button id="ventaConfirmar" class="btn btn-primary">Confirmar venta</button>
    </div>
  </div>
</div>

<!-- POPUP PIXEL -->
<div id="popupPixel" class="popup hidden">
  <span id="popupText"></span>
</div>

<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/productos.js"></script>

</body>
</html>
