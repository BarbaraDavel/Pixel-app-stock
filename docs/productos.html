<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Productos â€“ Pixel Stock</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    .card-section {
      padding: 15px;
      margin-top: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
  </style>
</head>

<body>

<header>
  <h1>ðŸ¦Š Pixel â€“ Productos</h1>
  <nav>
    <a href="./index.html">Inicio</a>
    <a href="./insumos.html">Insumos</a>
    <a href="./productos.html">Productos</a>
    <a href="./stock.html">Stock</a>
  </nav>
</header>

<main class="card">

  <h2>Registrar producciÃ³n</h2>

  <!-- SELECT DINÃMICO DE PRODUCTOS -->
  <form id="formProduccion" class="form">
    <label>Producto:</label>
    <select id="selectProducto" required>
      <option value="">Cargando...</option>
    </select>

    <label>Cantidad producida:</label>
    <input type="number" id="cantidad" required>

    <button type="submit">Registrar producciÃ³n</button>
  </form>

  <hr>

  <!-- FORM PARA AGREGAR NUEVOS PRODUCTOS -->
  <div class="card-section">
    <h3>Agregar nuevo producto</h3>

    <form id="formNuevoProducto" class="form">

      <label>Nombre del producto:</label>
      <input type="text" id="nuevoNombreProd" placeholder="Ej: Sticker cuadrado" required>

      <label>Insumo utilizado:</label>
      <select id="selectInsumoNuevo" required>
        <option value="">Cargando...</option>
      </select>

      <label>Unidades por hoja (rinde):</label>
      <input type="number" id="nuevoRinde" placeholder="Ej: 8" required>

      <button type="submit">Guardar producto</button>
    </form>
  </div>

</main>

<!-- FIREBASE + LÃ“GICA -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { 
    getFirestore, collection, addDoc, getDocs, doc, updateDoc 
  } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDbBescqYeHYq75YWMJ4QM3BueX4nJQwrhk",
    authDomain: "pixel-stock.firebaseapp.com",
    projectId: "pixel-stock",
    storageBucket: "pixel-stock.firebasestorage.app",
    messagingSenderId: "120898353574",
    appId: "1:120898353574:web:92f03598f1e941dc38a607"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  console.log("ðŸ”¥ Firebase conectado");

  const selectProducto = document.getElementById("selectProducto");
  const selectInsumoNuevo = document.getElementById("selectInsumoNuevo");

  const formNuevoProducto = document.getElementById("formNuevoProducto");
  const formProduccion = document.getElementById("formProduccion");

  const collProductos = collection(db, "productosConfig");
  const collInsumos = collection(db, "insumos");

  // ===========================================
  // ðŸš€ Cargar insumos en SELECT (dinÃ¡mico)
  // ===========================================
  async function cargarInsumos() {
    const snap = await getDocs(collInsumos);
    selectInsumoNuevo.innerHTML = '<option value="">Elegir...</option>';

    snap.forEach(doc => {
      const d = doc.data();
      selectInsumoNuevo.innerHTML +=
        `<option value="${d.nombre}">${d.nombre}</option>`;
    });
  }

  // ===========================================
  // ðŸš€ Cargar productos en SELECT (dinÃ¡mico)
  // ===========================================
  async function cargarProductos() {
    const snap = await getDocs(collProductos);
    selectProducto.innerHTML = '<option value="">Elegir producto...</option>';

    snap.forEach(doc => {
      const d = doc.data();
      selectProducto.innerHTML +=
        `<option value="${doc.id}">${d.nombre}</option>`;
    });
  }

  // ===========================================
  // âž• AGREGAR NUEVO PRODUCTO
  // ===========================================
  formNuevoProducto.addEventListener("submit", async (e) => {
    e.preventDefault();

    const nombre = document.getElementById("nuevoNombreProd").value.trim();
    const insumo = selectInsumoNuevo.value;
    const rinde = Number(document.getElementById("nuevoRinde").value);

    await addDoc(collProductos, { nombre, insumo, rinde });

    Swal.fire("Listo!", "Producto agregado correctamente", "success");

    formNuevoProducto.reset();
    cargarProductos();
  });

  // ===========================================
  // ðŸ›  Registrar producciÃ³n (restar stock)
  // ===========================================
  formProduccion.addEventListener("submit", async (e) => {
    e.preventDefault();

    const idProducto = selectProducto.value;
    if (!idProducto) {
      Swal.fire("Error", "ElegÃ­ un producto", "error");
      return;
    }

    const cantidad = Number(document.getElementById("cantidad").value);

    // Traer la configuraciÃ³n del producto
    const snap = await getDocs(collProductos);
    let prod = null;

    snap.forEach(doc => {
      if (doc.id === idProducto) prod = doc.data();
    });

    const hojasNecesarias = Math.ceil(cantidad / prod.rinde);

    // Buscar insumo en Firestore
    const insumosSnap = await getDocs(collInsumos);
    let idInsumo = null;
    let stockActual = 0;

    insumosSnap.forEach(d => {
      const data = d.data();
      if (data.nombre === prod.insumo) {
        idInsumo = d.id;
        stockActual = data.cantidad;
      }
    });

    if (!idInsumo) {
      Swal.fire("Error", "El insumo no existe aÃºn en Firestore", "error");
      return;
    }

    const nuevoStock = stockActual - hojasNecesarias;

    // Actualizar insumo
    const ref = doc(db, "insumos", idInsumo);
    await updateDoc(ref, { cantidad: nuevoStock });

    // Alertas inteligentes
    if (nuevoStock <= 0) {
      Swal.fire("âŒ Sin stock!", `${prod.insumo} estÃ¡ en 0`, "error");
    } else if (nuevoStock <= 4) {
      Swal.fire("ðŸŸ¡ Stock bajo", `${prod.insumo} quedÃ³ en ${nuevoStock}`, "warning");
    } else {
      Swal.fire("Listo ðŸ¦Š", "ProducciÃ³n registrada", "success");
    }

    formProduccion.reset();
  });

  // Cargar selects al entrar
  cargarInsumos();
  cargarProductos();
</script>

</body>
</html>
