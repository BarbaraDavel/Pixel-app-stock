<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pedidos - Pixel</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<!-- HEADER -->
<div class="topbar">
  <div class="brand">
    <span class="logo-fox">游붉</span> Pixel
  </div>
  <div class="nav-links">
    <a href="./index.html">Inicio</a>
    <a href="./insumos.html">Insumos</a>
    <a href="./stock.html">Stock</a>
    <a href="./movimientos_stock.html">Movimientos</a>
    <a href="./recetas.html">Recetas</a>
    <a class="active" href="./productos.html">Productos</a>
    <a href="./clientes.html">Clientes</a>
    <a href="./pedidos.html">Pedidos</a>
  </div>
</div>

<div class="main">

  <!-- AGREGAR PEDIDO -->
  <div class="card">
    <h1>Pedidos</h1>
    <p class="hint">Gestion치 tus pedidos pendientes, en proceso y entregados.</p>

    <div class="form-grid">
      <input id="pedidoCliente" class="input-pixel" placeholder="Cliente">
      <input id="pedidoDetalle" class="input-pixel" placeholder="Detalle del pedido (ej: 10 stickers de gatos)">
      <input id="pedidoFecha" type="date" class="input-pixel">
      <select id="pedidoEstado" class="input-pixel">
        <option value="PENDIENTE">游린 Pendiente</option>
        <option value="PROCESO">游릳 En proceso</option>
        <option value="LISTO">游릵 Listo</option>
        <option value="ENTREGADO">游릴 Entregado</option>
      </select>
      <input id="pedidoNota" class="input-pixel" placeholder="Nota (opcional)">
      <button id="pedidoGuardar" class="btn btn-primary">Guardar pedido</button>
    </div>
  </div>

  <br>

  <!-- LISTADO -->
  <div class="card">
    <h3>Lista de pedidos</h3>

    <table class="tabla-stock">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Detalle</th>
          <th>Fecha</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="listaPedidos"></tbody>
    </table>
  </div>

</div>

<!-- MODAL -->
<div id="pedidoModal" class="modal-backdrop hidden">
  <div class="modal">
    <h3>Editar Pedido</h3>

    <label>Cliente</label>
    <input id="modalCliente" class="input-pixel">

    <label>Detalle</label>
    <input id="modalDetalle" class="input-pixel">

    <label>Fecha</label>
    <input id="modalFecha" class="input-pixel" type="date">

    <label>Estado</label>
    <select id="modalEstado" class="input-pixel">
      <option value="PENDIENTE">游린 Pendiente</option>
      <option value="PROCESO">游릳 En proceso</option>
      <option value="LISTO">游릵 Listo</option>
      <option value="ENTREGADO">游릴 Entregado</option>
    </select>

    <label>Nota</label>
    <input id="modalNota" class="input-pixel">

    <div style="text-align:right;margin-top:1rem;">
      <button id="modalGuardar" class="btn btn-primary">Guardar</button>
      <button id="modalCerrar" class="btn btn-outline">Cerrar</button>
    </div>
  </div>
</div>

<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/pedidos.js"></script>

</body>
</html>
