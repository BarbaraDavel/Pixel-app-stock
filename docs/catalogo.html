  <!-- ================= SCRIPT ================= -->
  <script>
    const productos = [
      {
        id: 1,
        nombre: "Diario de recuerdos",
        categoria: "Agendas",
        precio: 25000,
        foto: "imagenes/productos/diario_de_recuerdos.jpg"
      },
      {
        id: 2,
        nombre: "Agenda A5",
        categoria: "Agendas",
        precio: 19000,
        foto: "imagenes/productos/agenda_A5.jpg"
      },
      {
        id: 3,
        nombre: "Libro para colorear x 70 hojas",
        categoria: "Cuadernos",
        precio: 12000,
        foto: "imagenes/productos/libro_colorear.jpg"
      },
      {
        id: 4,
        nombre: "Reading journal",
        categoria: "Cuadernos",
        precio: 15000,
        foto: "imagenes/productos/reading_journal.jpg"
      },   
      {
        id: 5,
        nombre: "Llavero libro",
        categoria: "Llaveros",
        precio: 7000,
        foto: "imagenes/productos/llavero_libro.jpg"
      },  
      {
        id: 6,
        nombre: "Carpetas",
        categoria: "Carpetas",
        precio: 7000,
        foto: "imagenes/productos/carpetas_n3.jpg"
      }                
    ];

    const contenedor = document.getElementById("catalogo");

    productos.forEach(p => {
      const card = document.createElement("div");
      card.className = "catalogo-card";

      card.innerHTML = `
        <img src="${p.foto}" alt="${p.nombre}">
        <h3>${p.nombre}</h3>
        <p class="precio">$${p.precio}</p>

        <div class="acciones">
          <button onclick="copiarTexto('${p.nombre}')">ðŸ“‹ Nombre</button>
          <button onclick="copiarTexto('$${p.precio}')">ðŸ’° Precio</button>
        </div>
      `;

      contenedor.appendChild(card);
    });

    function copiarTexto(texto) {
      navigator.clipboard.writeText(texto);
      alert("Copiado: " + texto);
    }
  </script>
