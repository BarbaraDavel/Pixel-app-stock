<div class="main">

  <div class="card">
    <h1>Insumos</h1>

    <h3>Agregar / Editar Insumo</h3>

    <div class="form-grid">
      <input id="nombreInsumo" class="input-pixel" placeholder="Nombre del insumo">
      <input id="costoInsumo" class="input-pixel" type="number" placeholder="Costo unitario">
      <input id="cantidadPaquete" class="input-pixel" type="number" placeholder="Cantidad que trae (ej: 50)">
      <button id="guardarInsumo" class="btn btn-primary">Guardar</button>
    </div>
  </div>

  <br>

    <div class="card">
      <h3>Listado de Insumos</h3>

      <table class="tabla-pixel">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Costo</th>
            <th>Cant. por paquete</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="listaInsumos"></tbody>
      </table>
    </div>


</div>

<!-- TOAST -->
<div id="toast" class="toast hidden"></div>

<!-- POPUP PIXEL -->
<div id="popupPixel" class="popup-pixel hidden">
  <div class="popup-box">
    <span id="popupText">Guardado</span>
  </div>
</div>
