<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Insumos - Pixel Stock</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

<header>
  <div class="logo">Pixel</div>
  <nav>
    <a href="insumos.html">Insumos</a>
    <a href="productos.html">Productos</a>
    <a href="stock.html">Stock</a>
    <a href="historial.html">Historial</a>
  </nav>
</header>

<h2>Insumos</h2>

<section class="form-section">
  <h3>Agregar / Editar Insumo</h3>
  <input id="insumoNombre" placeholder="Nombre del insumo">
  <input id="insumoCosto" type="number" placeholder="Costo unitario">
  <input id="insumoStock" type="number" placeholder="Stock actual">
  <input id="insumoMin" type="number" placeholder="Stock mínimo (default 5)">
  <button id="guardarInsumo">Guardar</button>
</section>

<h3>Listado de Insumos</h3>
<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Costo</th>
      <th>Stock</th>
      <th>Mínimo</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody id="listaInsumos"></tbody>
</table>

<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/insumos.js"></script>
</body>
</html>
