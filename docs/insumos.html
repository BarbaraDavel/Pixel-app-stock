<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Insumos â€“ Pixel Stock</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>

<header>
  <h1>ðŸ¦Š Pixel â€“ Insumos</h1>
  <nav>
    <a href="./index.html">Inicio</a>
    <a href="./productos.html">Productos</a>
    <a href="./stock.html">Stock</a>
  </nav>
</header>

<main class="card">
  <h2>Cargar Insumo</h2>

  <form id="formInsumo" class="form">
    <input type="text" id="nombre" placeholder="Nombre del insumo" required />
    <input type="number" id="precio" placeholder="Precio del paquete" required />
    <input type="number" id="cantidad" placeholder="Cantidad en el paquete" required />
    <button type="submit">Agregar</button>
  </form>

  <h3>Lista de Insumos</h3>
  <ul id="listaInsumos"></ul>
</main>


<!-- ðŸ”¥ FIREBASE + FIRESTORE + TU LÃ“GICA -->
<script type="module">

  /* ---------------------------
      IMPORTS DE FIREBASE
  ---------------------------- */
  import { initializeApp } 
    from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";

  import { 
    getFirestore, 
    collection, 
    addDoc, 
    getDocs 
  } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";


  /* ---------------------------
      CONFIGURACIÃ“N DEL PROYECTO
      (pixel-stock)
  ---------------------------- */
  const firebaseConfig = {
    apiKey: "AIzaSyDb0EsdqeYHqY57WMJ4QM3BueX4nJQwrhk",
    authDomain: "pixel-stock.firebaseapp.com",
    projectId: "pixel-stock",
    storageBucket: "pixel-stock.firebasestorage.app",
    messagingSenderId: "112098353574",
    appId: "1:112098353574:web:92f03598f1e941dc38a607"
  };

  /* ---------------------------
      INICIALIZAR FIREBASE
  ---------------------------- */
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  console.log("ðŸ”¥ Firebase conectado con pixel-stock");


  /* ---------------------------
      REFERENCIAS DEL DOM
  ---------------------------- */
  const form = document.getElementById("formInsumo");
  const lista = document.getElementById("listaInsumos");


  /* ---------------------------
      AGREGAR INSUMO
  ---------------------------- */
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const nombre = document.getElementById("nombre").value.trim();
    const precio = Number(document.getElementById("precio").value);
    const cantidad = Number(document.getElementById("cantidad").value);

    await addDoc(collection(db, "insumos"), { nombre, precio, cantidad });

    alert("ðŸ¦Š Insumo agregado correctamente!");

    form.reset();
    cargarInsumos();
  });


  /* ---------------------------
      LISTAR INSUMOS
  ---------------------------- */
  async function cargarInsumos() {
    lista.innerHTML = "";

    const snap = await getDocs(collection(db, "insumos"));

    snap.forEach((doc) => {
      const d = doc.data();

      const li = document.createElement("li");
      li.textContent = `${d.nombre} â€” $${d.precio} â€” ${d.cantidad} unidades`;

      lista.appendChild(li);
    });
  }

  cargarInsumos();

</script>

</body>
</html>
