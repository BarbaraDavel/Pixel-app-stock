<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Insumos â€“ Pixel Stock</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
<header>
  <h1>ðŸ¦Š Pixel â€“ Insumos</h1>
  <nav>
    <a href="./index.html">Inicio</a>
    <a href="./productos.html">Productos</a>
    <a href="./stock.html">Stock</a>
  </nav>
</header>

<main class="card">
  <h2>Cargar Insumo</h2>

  <form id="formInsumo" class="form">
    <input type="text" id="nombre" placeholder="Nombre del insumo" required />
    <input type="number" id="precio" placeholder="Precio del paquete" required />
    <input type="number" id="cantidad" placeholder="Cantidad en el paquete" required />
    <button type="submit">Agregar</button>
  </form>

  <h3>Lista de Insumos</h3>
  <ul id="listaInsumos"></ul>
</main>

<script type="module">
  import { initializeApp } 
    from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";

  import { 
    getFirestore, 
    collection, 
    addDoc, 
    getDocs 
  } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

  const firebaseConfig = {
      apiKey: "AIzaSyC9b6YtyJkm_hkpTp-eXEN7Yr-V8m9OarQ",
      authDomain: "pixel-app-9d439.firebaseapp.com",
      projectId: "pixel-app-9d439",
      storageBucket: "pixel-app-9d439.firebasestorage.app",
      messagingSenderId: "209432229326",
      appId: "1:209432229326:web:fd865c5ac691f99060679f",
      measurementId: "G-MPKSR2DMJB"
  };



  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  console.log("ðŸ”¥ Firebase inicializado OK");

  // ========== AGREGAR ==========
  const form = document.getElementById("formInsumo");
  const lista = document.getElementById("listaInsumos");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const nombre = document.getElementById("nombre").value.trim();
    const precio = Number(document.getElementById("precio").value);
    const cantidad = Number(document.getElementById("cantidad").value);

    await addDoc(collection(db, "insumos"), {
      nombre,
      precio,
      cantidad
    });

    alert("ðŸ¦Š Insumo agregado!");
    form.reset();
    cargarInsumos();
  });

  // ========== LISTAR ==========
  async function cargarInsumos() {
    lista.innerHTML = "";
    const snap = await getDocs(collection(db, "insumos"));

    snap.forEach((doc) => {
      const d = doc.data();
      const li = document.createElement("li");
      li.textContent = `${d.nombre} â€” $${d.precio} â€” ${d.cantidad} unidades`;
      lista.appendChild(li);
    });
  }

  cargarInsumos();
</script>


</body>
</html>
